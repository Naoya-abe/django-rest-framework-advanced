version: '3'

services:
  app:
    build:
      context: .
    ports:
      - '8080:8080'
    volumes:
      - ./app:/app
    command: >
      sh -c 'python manage.py runserver 0:8080'
    environment:
      - DB_HOST=db
      - DB_NAME=${POSTGRESS_DB}
      - DB_USER=${POSTGRESS_USER}
      - DB_PASS=${POSTGRESS_PASSWORD}
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    environment:
      - POSTGRESS_DB
      - POSTGRESS_USER
      - POSTGRESS_PASSWORD
